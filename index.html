<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Responsive CSS -->
    <link rel="stylesheet" href="css/responsive.css">
    <title>Bootstrap 4 Layout Practice :: SSB-276</title>
</head>
<body>
	<section class="header py-3 mb-3">
		<div class="container">
			<h4>1. Header</h4>
			<div class="row">
				<div class="col-md-2 col-sm-3 col-12"><div class="box b_header">1.1 Brand</div></div>
				<div class="col-md-7 col-sm-6 col-7"><div class="box b_header">1.2 Global Nav</div></div>
				<div class="col-md-3 col-sm-3 col-5"><div class="box b_header">1.3 Tools</div></div>
			</div>
		</div>
	</section>	
    <section class="hero py-3 mb-3">
    	<div class="container">
    		<div class="row">
    			<div class="col-md-9 col-sm-12 bgc_hero">
    				<h4>2. Hero</h4>
					<div class="row">
							<div class="col-md-8 col-sm-12 d-none d-sm-block"><div class="box b_hero">2.1 Hero Feature</div></div>
							<div class="col-md-4 col-sm-12"><div class="box b_hero">2.2 Call to Action</div></div>
					</div>
    			</div>
    			<div class="col-md-3 d-none d-md-block"><div style=" min-height: 150px; background-color: #6FA8DC; line-height: 150px; text-align: center;">3. Ad</div></div>
    		</div>
    	</div>
    </section>
	<section class="body py-3 mb-3">
		<div class="container">
    		<div class="row">
    			<div class="col-md-9 bgc_body">
    				<h4>4. Body</h4>
					<div class="row">
							<div class="col-md-4 col-sm-9 col-12"><div class="box b_body">4.1 Article Feature</div></div>
							<div class="col-md-3 col-sm-3 col-12 d-md-none d-block"><div class="box" style="min-height: 200px; background-color: #6FA8DC; line-height: 200px;">3. Ad</div></div>
							<div class="col-md-8 col-sm-12 col-12"><div class="box b_body">4.2 Article Listing</div></div>
					</div>
    			</div>
    			<div class="col-md-3 d-none d-md-block">
    					<div class="box bgc_body p-3">
    						<h4>5. Sidebar</h4>
    						<div class="box b_sidebar">5.1 Feature</div>
    					</div>
    		    </div>
    		</div>
		</div>
	</section>
	<section class="sidebar py-3 mb-3 d-none d-sm-block d-md-none">
		<div class="container">
			<div class="row">
				<div class="col-sm-12 d-none d-sm-block d-md-none">
    				<h4>5. Sidebar</h4>
    				<div class="box b_sidebar">5.1 Feature</div>
    		    </div>
			</div>
		</div>
	</section>
	<section class="footer py-3">
		<div class="container">
			<div class="row">
				<div class="col-12">
					<h4>6. Footer</h4>
				</div>
			</div>
		</div>
	</section>
    
    
    <!-- jQuery first, then Popper.js, then Bootstrap JS, then custom JS-->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
